<div class="container table-responsive mt-3">
  <table class="table  table-striped">
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Model</th>
        <th scope="col">Brand</th>
        <th scope="col">Year</th>
        <th scope="col">Color</th>
        <th scope="col">Regno</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="text-center align-center">
      <tr *ngFor="let detail of details">
        <td scope="row">{{ detail.id }}</td>
        <td scope="row">{{ detail.code }}</td>
        <td scope="row">{{ detail.carName }}</td>
        <td scope="row">{{ detail.model }}</td>
        <td scope="row">{{ detail.brand }}</td>
        <td scope="row">{{ detail.year }}</td>
        <td scope="row">{{ detail.color }}</td>
        <td scope="row">{{ detail.regno }}</td>
        <td scope="row"><button class="btn" (click)="showEdit(detail.id)"><i
              class="fa-solid fa-pen-to-square"></i></button></td>
        <td scope="row"><button class="btn" (click)="onDelete(detail.id)"><i class="fa-solid fa-trash"></i></button>
        </td>

      </tr>

    </tbody>
  </table>

</div>
