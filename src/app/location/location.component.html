<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light h-100">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Location Module</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-link"><button class="btn btn-primary me-3" (click)="show()">Add</button></li>

        </ul>

      </div>
    </div>
  </nav>
</div>

<div class="container mt-3">
  <table class="table table-sm table-striped">
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Location</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="text-center align-center">
      <tr *ngFor="let location of locations">
        <td scope="row">{{ location.id }}</td>
        <td scope="row">{{ location.code }}</td>
        <td scope="row">{{ location.location }}</td>
        <td scope="row"><button class="btn" (click)="showEdit(location.id)"><i
              class="fa-solid fa-pen-to-square"></i></button></td>
        <td scope="row"><button class="btn" (click)="onDelete(location.id)"><i class="fa-solid fa-trash"></i></button>
        </td>

      </tr>

    </tbody>
  </table>

</div>
