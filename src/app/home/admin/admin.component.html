<div class="container-fluid parent">
  
    <div class="row d-flex justify-content-center h-100">
        <div class="col-lg-6 col-md-12 col-sm-12 form-container my-auto g-3">
           
        <form [formGroup]="empForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="username"><h5 class="fw-bold">Name:</h5></label>
                <input type="text" id="username" pInputText name="username" formControlName="username" placeholder="Add Username"> 
                
            </div>
            <div class="form-group">
                <label for="Password"><h5 class="fw-bold">Password:</h5></label>
                <input type="text"  id="Password" pInputText name="password" formControlName="password" placeholder="Add Password">
            </div>
            <div class="text-center">
            
                <button type="submit" class="btn btn-warning w-50 mt-3" [disabled]='!empForm.valid'>Add</button>
            </div>   
            
        </form> 
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 my-auto">
            <div class="container px-5">
                <h3>User List</h3>
            </div>
            <div class="container px-5">
                <table class="table tb">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let detail of userDetails">
                      <tr *ngIf="detail.username != 'Admin'">
                        <td scope="row">{{detail.id - 1 }}</td>
                        <td scope="row">{{detail.username}}</td>
                        <td scope="row"><button class="btn"><i
                            class="fa-solid fa-pen-to-square"></i></button></td>
                      <td scope="row"><button class="btn" (click)="onDelete(detail.id)" ><i class="fa-solid fa-trash"></i></button>
                                        
                      </tr>
                    
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
   </div>
