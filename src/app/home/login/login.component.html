<div class="container-fluid parent">
    <div class="row d-flex justify-content-center h-100">
        <div class="col form-container my-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="code"><h5>Name:</h5></label>
                    <input type="text" id="username" pInputText name="username" formControlName="username" placeholder="Enter Username"> 
                    
                </div>
                <div class="form-group">
                    <label for="location"><h5>Password:</h5></label>
                    <input type="text"  id="Password" pInputText name="password" formControlName="password" placeholder="Enter Password">
                </div>
                
                <div class="text-center d-flex justify-content-around">
                    <a class="chapa" routerLink="/home/changepass"><button class="btn btn-warning mt-3">change password?</button></a>
                    <button type="submit" class="btn btn-success w-50 mt-3" [disabled]='!loginForm.valid'>Login</button>
                </div>
                
            </form> 
            
        </div>
    </div>
</div>
